<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body class="fajar">
    <nav>
        <ul>
            <img src="logo.png" alt="">
            <li><a href="">Login</a></li>
            <li><a href="">Public Services</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Home</a></li>
        </ul>
    </nav>
    <form action="">
        <div class="container">
            <h1 style="color: Black; font-size: 50px">Register</h1>
            <p>Tolong isi kolom dibawah ini.</p>
            <hr>

            <label for="nama"><b>Nama</b></label>
            <input type="text" placeholder="Isikan Nama Anda" name="nama" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Isikan Email Anda" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <hr>
            <p>Dengan melakukan pendaftaran, saya setuju dengan <a href=""> Kebijakan Privasi </a>dan <a href=""> Syarat
                    & Ketentuan </a>.</p>

            <button type="submit" class="registerbtn">Register</button>
        </div>
        <div class="container signin">
            <p>Sudah Punya Akun? <a href="#">Sign in</a>.</p>
        </div>
    </form>
</body>

</html>
