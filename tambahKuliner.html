<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
    const modalSukses = document.querySelector('#my-modal1');
    const tombolModal = document.querySelector('.registerbtn');
    const tombolTutup = document.querySelector('#closeSukses');

    // Events
    tombolModal.addEventListener('click', bukaModalSukses);
    tombolTutup.addEventListener('click', tutupModalSukses);
    window.addEventListener('click', luarModal);

    // Open
    function bukaModalSukses() {
    modalSukses.style.display = 'block';
    }

    // Close
    function tutupModalSukses() {
    modalSukses.style.display = 'none';
    }

    // Close If Outside Click
    function luarModalSukses(e) {
    if (e.target == modalSukses) {
        modalSukses.style.display = 'none';
    }
    }

</script>
